<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> lad2</title>

    </head>
    <body>
        <script>
            let num1 = Number(prompt("enter first number"))
            let op = prompt("enter operation (+,-,*,/,%)");       
            let num2 = Number(prompt("enter second number"))
                  
            
                    switch(op){
                        case "+":
                        case "sum":
                            result = num1 + num2;
                        break;
                        case "-":
                            result = num1 - num2;
                        break;
                        case "*":
                            result = num1 * num2;
                        break;
                        case "/":
                            result = num1 / num2;
                        break;
                        case "%":
                            result = num1 % num2;
                        break;
                        default:
                            alert("Unknow operation please use (+,-,*,/,%)")
                        break;
                    }
            
                    alert(result);
            </script>
    </body>
</html>
